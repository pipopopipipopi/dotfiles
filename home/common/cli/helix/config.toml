theme = "base16_transparent"

[editor]
line-number = "relative"
mouse = true
middle-click-paste = false
auto-format = false
# auto-info = false
true-color = true
bufferline = "always"
color-modes = true

[editor.statusline]
right = [
    "file-type",
    "position",
]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[keys.insert]
# Escape the madness! No more fighting with the cursor! Or with multiple cursors!
esc = ["collapse_selection", "normal_mode"]
t = { t = "normal_mode" }
j = { t = "normal_mode" }

[keys.select]
esc = ["collapse_selection", "keep_primary_selection", "normal_mode"]
